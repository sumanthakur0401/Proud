<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Proud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="loginVol_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
</head>
<body>
    <main class="main">

            <img src="assets/whiteProudLogo.png" class="whiteLogo">

            <div class="loginShape">
                <div class="form">
                    <div class="formHeader">
                        Sign in
                    </div>
        
                    <p class="message">New user? <a href="/" >Create an account</a></p>
                    
                    <p class="hint">Email address/Username</p>
                    <input type="text" placeholder="username"/>
    
                    <p class="hint">Password</p>
                    <input type="password" placeholder="password"/>
    
                    <button class="continue" onclick="window.location.href='home.html'">Continue</button>
                    
                    <h2 class="divLine"><span>or</span></h2>
                    
                    <div class="socialContainer">
                        <div class="socialButton">
                            <div class="buttonText"><img src="assets/icons/googleIconPackage/googleColor.png" class="socialIcon">Continue with Google</div>
                        </div>   
                        <div class="socialButton">
                            <div class="buttonText"><img src="assets/icons/facebookIconPackage/facebookColor.png" class="socialIcon">Continue with Facebook</div>
                        </div> 
                        <div class="socialButton">
                            <div class="buttonText"><img src="assets/icons/appleIconPackage/appleWhite.png" class="socialIcon">Continue with Apple</div>
                        </div> 
                    </div> 
                    <p class="help">Get help signing in.</p>
                </div>
            </div>        
    </main>
    
</body>
</html>
